<head>

  <title>2.21 float BFC</title>

    .item1 {
      float: left;
      width: 100px;
      height: 100px;
      margin-left: 10px;

      width: 200px;
      height: 100px;
      background-color: orange;
    }

    <div class="item2">block</div>
  </div>

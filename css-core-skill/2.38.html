<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.38 IFC vertical-align</title>
  <style>
    span:nth-of-type(1) {
      font-size: 50px;
      border: 1px solid orange;
    }
    span:nth-of-type(2) {
      vertical-align: top;
    }
  </style>
</head>
<body>
  x
  <span>我是来捣乱的</span>
  <span>垂直对齐</span>
</body>
</html>

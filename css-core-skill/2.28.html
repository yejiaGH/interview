<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float + BFC 父子布局</title>
  <style>
    .box {
      position: absolute;
    }
    .item {
      float: left;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">把我收了吧</div>
  </div>
</body>
</html>

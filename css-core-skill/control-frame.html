<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>控制框</title>
</head>
<body>
  <!-- 
    display的一些特性如下：
    block运用此值将生成一个块框；
    inline-block运用此值将生成一个块框，元素内部按照块框格式化，但元素本身按照一个行内元素的形式来格式化（初始化）；
    inline运用此值将生成一个或多个行内框；
    list-item运用此值将生成一个块框和一个列表项行内框；
    none运用此值将不在结构中显示，不产生任何框，并且子孙元素也不产生任何框；
    run-in运用此值将根据后一个元素来选择要生成的框。
  -->
  <div>匿名块框：这是一段<p>内容</p></div>
  <div>匿名行内框：这是一段<em>内容</em></div>
</body>
</html>

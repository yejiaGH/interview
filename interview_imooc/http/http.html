  HTTP协议类

    HTTP协议的主要特点
      简单快捷：URI固定的，输入URI即可
      灵活：HTTP头部有数据类型，通过HTTP协议可以完成传递不同数据类型的传输
      无连接（重要）：连接一次就会断掉，不会保持连接
      无状态（重要）：客户端、服务端是两种身份，HTTP协议无法确认上一次连接、这一次连接是否同一身份

    HTTP报文的组成部分
      1）请求报文
        请求行
        请求头
        空行
        请求体

      2）响应报文
        状态行
        响应头
        空行
        响应体

    HTTP方法
      GET     -> 获取资源
      POST    -> 传输资源
      PUT     -> 更新资源
      DELETE  -> 删除资源
      HEAD    -> 获得报文首部

    POST和GET的区别 （至少记住4个，重点记13568）
      1）GET在浏览器回退时是无害的，而POST会再次提交请求
      2）GET产生的URL地址可以被收藏，而POST不可以
      3）GET请求会被浏览器主动缓存，而POST不会，除非手动设置
      4）GET请求只能进行url编码，而POST支持多种编码方式
      5）GET请求参数会被完整保留在浏览器历史记录里，而POST中的参数不会被保留
      6）GET请求在URL中传送的参数是有长度限制的，而POST没有限制
      7）对参数的数据类型，GET只接受ASCII字符，而POST没有限制
      8）GET比POST更不安全，因为参数直接暴露在URL上，所以不能用来传递敏感信息
      9）GET参数通过URL传递，POST放在Request body中   

    HTTP状态码
      1XX：指示信息 - 表示请求已接收，继续处理
      2XX：成功 - 表示请求已被成功接收
        200 OK：客户端请求成功
        206 Partial Content：客户端发送了一个带有Range头的GET请求，服务器完成了它
      3XX：重定向 - 要完成请求必须进行更进一步的操作
        301 Moved Permanently：所请求的页面已经转移至新的url
        302 Found：所请求的页面已经临时转移至新的url
        304 Not Modified：客户端有缓冲的文档并发出了一个条件性的请求，服务器告诉客户，原来缓冲的文档还可以继续使用
      4XX：客户端错误 - 请求有语法错误或请求无法实现
        400 Bad Request：客户端请求有语法错误，不能被服务器所理解
        401 Unauthorized：请求未经授权，这个状态代码必须和WWW-Authenticate报头域一起使用
        403 Forbidden：对被请求页面的访问被禁止
        404 Not Found：请求资源不存在
      5XX：服务器错误 - 服务器未能实现合法的请求
        500 Internal Server Error：服务器发生不可预期的错误原来缓冲的文档还可以继续使用
        503 Server Unavailable：请求未完成，服务器临时过载或当机，一段时间后可能恢复正常

    什么是持久连接
      HTTP协议采用“请求-应答”模式，当使用普通模式，即非Keep-Alive模式时，每个请求/应答客户和服务器都要新建一个连接，完成之后立即断开连接（HTTP协议为无连接的协议）
      HTTP1.1协议支持持久连接，当使用Keep-Alive模式（又称持久连接、连接重用）时，Keep-Alive功能使客户端到服务器端的连接持续有效，当出现对服务器的后续请求时，Keep-Alive功能避免了建立或者重新建立连接

    什么是管线化
      在使用持久连接的情况下，某个连接上消息的传递类似于
      请求1 -> 响应1 -> 请求2 -> 响应2 -> 请求3 -> 响应3

      某个连接上的消息变成了类似这样
      请求1 -> 请求2 -> 请求3 -> 响应1 -> 响应2 -> 响应3

      管线化
      1）管线化机制通过持久连接完成，仅HTTP/1.1支持次技术
      2）只有GET和HEAD请求可以进行管线化，而POST则有所限制
      3）初次创建连接时不应启动管线机制，因为对方（服务器）不一定支持HTTP/1.1版本的协议
      4）管线化不会影响响应到来的顺序，如上面的例子所示，响应返回的顺序并未改变
      5）HTTP/1.1要求服务器端支持管线化，但并不要求服务器端也对响应进行管线化处理，只是要求对于管线化的请求不失败即可
      6）由于上面提到的服务器端问题，开启管线化很可能并不会带来大幅度的性能提升，而且很多服务器端和代理程序对管线化的支持并不好，因此现代浏览器如Chrome和Firefox默认并未开启管线化支持
